<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="City"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-outline-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" id="local">Current</button>
            </div>
          </div>
        </form>
        <h2>Memphis</h2>
        <div class="time">last updated <span id="date"></span></div>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt=""
              id="icon"
            />
          </div>
          <div class="col-4 text-center">
            <span class="temperature" id="current-temp">85ยบ</span>
          </div>
          <div class="col-2 text-left">
            <div class="units">
              <span id="fahrenheit-link">
                <a href="#">F</a>
              </span>
              | <span id="celsius-link"><a href="#">C</a></span>
            </div>
          </div>
        </div>

        <ul class="weather-main">
          <li class="weather-description" id="description"></li>
          <li>H: <span id="temp-max"></span> L: <span id="temp-min"></span></li>
          <li>Humidty: <span id="humidity"></span></li>
          <li>Wind: <span id="wind"></span></li>
        </ul>
        <div class="weather-forecast" id="forecast"></div>
        <br />

        <div class="footer">
          Open sourced on
          <a
            href="https://github.com/hds30a/weather-app"
            class="href"
            target="blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://netlify.com" class="href" target="blank">Netlify</a>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
